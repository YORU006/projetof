<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }
        
        /* Cabeçalho */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        /* Conteúdo principal */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Botão */
        .btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Rodapé */
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        Meu Site Simples
    </header>

    <div class="container">
        <h2>Bem-vindo ao Meu Site</h2>
        <p>Vinicius Da Silva Rocha</p>
        <button id="b1" onclick="mensagem()">Digian versão 1</button>
        <a href="#" class="btn">Saiba Mais</a>
    </div>

    <footer>
        &copy; 2025 Meu Site - Todos os direitos reservados.
    </footer>

    <script>
        function mensagem() {
            alert("Página disponível em breve!");
        }
    </script>

</body>
</html>
